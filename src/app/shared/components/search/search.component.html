<div class="search-container">
  <input
    type="text"
    [(ngModel)]="query"
    (input)="searchItem()"
    placeholder="Buscar ecosistemas, flora, fauna, etc."
  />
  @if (results.length > 0) {
  <div class="results">
    <ul>
      @for (item of results; track $index) {
      <li (click)="selectItem(item)" class="clickable-item">
        <strong>{{ item }}</strong>
      </li>
      }
    </ul>
  </div>
  } @if (results.length === 0 && query.trim()) {
  <div>
    <p>No se encontraron resultados para "{{ query }}"</p>
  </div>
  }
</div>
